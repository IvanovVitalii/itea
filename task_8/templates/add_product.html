<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>VentPortal</title>
    {% endif %}
</head>
<body>
    <center><h1>VentPortal</h1></center>

    <div align="center">
        <form action="" method="post">
            <p>
                <label for="new_product">New product:</label>
                <input type="text" name="new_product">
            </p>
            <p>
                <label for="price">Price:</label>
                <input type="text" name="price">
            </p>
            <p>
                <label for="description">Description:</label>
                <input type="text" name="description">
            </p>
            <p>
                <label for="quantity">Quantity:</label>
                <input type="text" name="quantity">
            </p>
            <p>
                <label>Category:</label>
                <select name="id_category">
                    {% for id_category, category in category.items() %}
                        <option value="{{ id_category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </p>
            <p>
                <input type="submit">
            </p>

        </form>

    </div>
</body>
</html>
